<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>

    <!--bootstrap cdn-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!--css link-->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="application">
        <h1>Quiz</h1>
        <hr>
        <div>
            <h2 id="question">Question goes here</h2>
            <div id="answers">
                <button class="btns" id="ans1">answer 1</button>
                <button class="btns" id="ans2">answer 2</button>
                <button class="btns" id="ans3">answer 3</button>
                <button class="btns" id="ans4">answer 4</button>
            </div>
            <div class="button-div"><button class="btn btn-primary next-btn" type="button">Next</button></div>
            <div class="button-div"><button class="btn btn-primary submit-btn" type="button">submit</button></div>
            
                
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
   <script src="index.js"></script> 
</body>
</html>
